<template>
    <lightning-card title="Create Custom Shipment" icon-name="standard:shipment">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                    <lightning-input 
                        label="Custom Shipment Name" 
                        name="shipmentName"
                        onchange={handleShipmentNameChange}>
                    </lightning-input>
                </div>
            </div>

            <div class="slds-grid slds-wrap slds-gutters slds-m-top_medium">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">
                    <lightning-button 
                        label="Add Line" 
                        onclick={handleAddLine} 
                        variant="neutral">
                    </lightning-button>
                </div>
            </div>

            <div class="slds-grid slds-wrap slds-gutters slds-m-top_medium">
                <template for:each={lineItems} for:item="line" for:index="index">
                    <div key={line.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3 slds-m-bottom_xx-small">
                        <lightning-card title={line.title}>
                            <div class="slds-p-around_xx-small">
                                <lightning-input 
                                    label="Custom Shipment Line Name" 
                                    name="lineItemName"
                                    value={line.name}
                                    onchange={handleLineItemNameChange}
                                    data-index={index}>
                                </lightning-input>
                                <div class="slds-m-top_small">
                                    <lightning-button 
                                        label="Remove" 
                                        onclick={handleRemoveLine} 
                                        data-index={index}
                                        variant="destructive">
                                    </lightning-button>
                                </div>
                            </div>
                        </lightning-card>
                    </div>
                </template>
            </div>

            <div class="slds-grid slds-wrap slds-gutters slds-m-top_medium">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">
                    <lightning-button 
                        label="Submit" 
                        onclick={handleSubmit} 
                        disabled={isSubmitDisabled}
                        variant="brand">
                    </lightning-button>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
